version: "3.4"

x-common: &common
  stdin_open: true
  tty: true
  restart: unless-stopped
  networks:
    - project_name

x-django-build: &django-build
  build:
    context: .
    dockerfile: ./Dockerfile.stage

services:
  celery:
    <<: *django-build
    container_name: project_name-cc01
    restart: unless-stopped
    command: bash -c "celery -A project_name worker -l info"
    depends_on:
      - django
      - redis
    env_file:
      - ./config/env/stage/.django
    volumes:
      - .:/code/
    <<: *common

  celery-beat:
    <<: *django-build
    container_name: project_name-cb01
    restart: unless-stopped
    command: bash -c "celery -A project_name worker -l info --beat --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    depends_on:
      - django
      - redis
    env_file:
      - ./config/env/stage/.django
    volumes:
      - .:/code/
    <<: *common

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  django:
    <<: *django-build
    container_name: project_name-dc01
    restart: unless-stopped
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    ports:
      - "8000:8000"
    env_file:
      - ./config/env/stage/.django
    volumes:
      - ./:/code
      - project_name_static_volume:/code/static
      - project_name_media_volume:/code/media
    depends_on:
      - postgres
      - redis
    <<: *common

  flower:
    <<: *django-build
    container_name: project_name-fc01
    command: bash -c "celery -A project_name --broker=redis://${REDIS_URL}/0 flower --url_prefix=flower --basic_auth=${FLOWER_USERNAME}:${FLOWER_PASSWORD}"
    ports:
      - "5555:5555"
    depends_on:
      - celery
    env_file:
      - ./config/env/stage/.django
    volumes:
      - .:/code/
    <<: *common


  nginx:
    build:
      context: .
      dockerfile: ./config/nginx/Dockerfile
    container_name: project_name-nc01
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/stage/default.conf:/etc/nginx/conf.d/default.conf
      - project_name_static_volume:/code/static
      - project_name_media_volume:/code/media
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - django
      - flower
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    <<: *common

  postgres:
    image: postgres:13.3-buster
    container_name: project_name-pc01
    restart: unless-stopped
    env_file:
      - ./config/env/stage/.postgres
    ports:
      - "5432:5432"
    volumes:
      - project_name_postgres_data:/var/lib/postgresql/data/
    <<: *common

  redis:
    image: redis:6.2-buster
    container_name: project_name-rc01
    restart: unless-stopped
    volumes:
      - project_name_redis_data:/data
    <<: *common

networks:
  project_name:
    driver: bridge

volumes:
  project_name_postgres_data:
  project_name_redis_data:
  project_name_static_volume:
  project_name_media_volume:
